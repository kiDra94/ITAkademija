<!DOCTYPE html>
<html>

<head>
    <title>Upisi novog studenta</title>
</head>

<body>
    <div>
        <label>Index:</label>
        <input id="index">
        <br>
        <label>Name:</label>
        <input id="name">
        <br>
        <label>Last Name:</label>
        <input id="last_name">
        <br>
        <label>City:</label>
        <input id="city">
        <br>
        <button onclick="addNew()">Post Student!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        function addNew() {
            var index = $('#index').val();
            var name = $('#name').val();
            var last_name = $('#last_name').val();
            var city = $('#city').val();
            $.post("http://127.0.0.1:8080/?index=" + index + "&name=" + name + "&last_name=" + last_name + "&city=" + city, function(data) {
                alert(data);
            });
        }
    </script>
</body>

</html>
