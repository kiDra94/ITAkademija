<!DOCTYPE html>
<html>

<head>
    <title>Nadji studenta</title>
</head>

<body>
    <div>
        <label>City: </label>
        <input type="text" id="city">
        <button onclick="checkForCity()">Check</button>
        <br>
        <p id="response"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function checkForCity() {
            var city = $('#city').val();
            $.get("http://127.0.0.1:8080/?city=" + city, function(data) {
                $("#response").text(data);
            }).fail(function(err) {
                $("#response").text(err.responseText);
            });
        }
    </script>
</body>

</html>
