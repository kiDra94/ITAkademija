<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        div {
            width: 250px;
            height: 180px;
            margin: 20px;
        }
        #box1 {
            position: relative;
            top: 70px;
            left: 50px;
            background-color: red;
            z-index: 1;
        }
        #box2 {
            background-color: yellow;
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="box1">
    </div>

    <div id="box2">
    </div>
</body>
</html>
