<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout Basic</title>

    <style>
        h2, b {
            border: 1px solid blue;
        }
    </style>

</head>
<body>
    <h2>HTML & CSS Fundametels</h2><!--Block element po default-->
    <b>HTML & CSS Fundametels</b><!--inline element po default-->
    <h2 style="display: inline;">HTML & CSS Fundametels</h2><!--Block element po default; sad je inline-->
    <b>HTML & CSS Fundametels</b><!--inline element po default-->
    <b style="height: 100px; display: inline-block;">HTML & CSS Fundametels</b><!--inline element po default;sad je pretvoren u inline-block, pa moze da
    primi svojstvo height-->
    <h2 style="display: none;">HTML & CSS Fundametels</h2><!--none nece biti prikazan i ne zauzima mjesto!-->
    <b style="height: 100px;">HTML & CSS Fundametels</b><!--nista se ne desave zato sto je inline element-->
    <b>HTML & CSS Fundametels</b><!--inline element po default-->
</body>
</html>
