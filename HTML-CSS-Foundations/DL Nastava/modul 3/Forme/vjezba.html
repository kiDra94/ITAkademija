<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Personal Fiel</legend>
        <label for="name">Your full name:</label>
        <input type="text" name="name" id="name"><br>
        <br>
        <label for="email">E-mail Address:</label>
        <input type="text" name="email" id="email"><br>
        <br>
        <label for="country">You are:</label>
        <select name="country" id="country">
            <option value="Serbia">Serbia</option>
            <option value="Romania" selected="selected">Romania</option>
            <option value="Ukraine">Ukraine</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>Reason you are contacting us:</legend>
        <input type="checkbox" name="question1" value="Like" id="question1">
        <label for="question1">I would like detailed information</label><br>
        <input type="checkbox" name="question2" value="Like" id="question2">
        <label for="question2">I am interested in emlployment</label><br>
        <input type="checkbox" name="question3" value="Like" id="question3">
        <label for="question3">I would like to give you my feedback</label><br>
        <input type="checkbox" name="question4" value="Like" id="question4">
        <label for="question4">Other(see below)</label><br>
    </fieldset>
    <br>
    <label for="comment">Comments:</label> <br>
    <textarea name="comment" id="comment"> </textarea> <br>

    <br>
    <input type="submit" value="Send">
</body>

</html>
