<!DOCTYPE html>
<html lang="en">
<head>
	<title>tabela</title>
    <meta charset="UTF-8">
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <td align="centar"><b>Item</b></td>
            <td align="centar"><b>Quantity</b></td>
            <td align="centar"><b>Price (in $)</b></td>
        </tr>
    </thead>
    <tfoot>
        <td align="centar", colspan="2"><b>Total</b></td>
        <td align="centar">653.64</td>
    </tfoot>
    <tbody>
        <tr>
            <td>Headphones</td>
            <td align="centar">2</td>
            <td>75.00</td>
        </tr>
        <tr>
            <td>USB flash drive</td>
            <td align="centar">1</td>
            <td>21.90</td>
        </tr>
        <tr>
            <td>Mous Pad</td>
            <td align="centar">1</td>
            <td>9.98</td>
        </tr>
    </tbody>
</table>

</body>
</html>
