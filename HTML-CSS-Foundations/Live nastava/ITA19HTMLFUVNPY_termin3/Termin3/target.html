<!DOCTYPE html>
<html>
<body>

<h2>The target Attribute</h2>

<iframe width="300" height="100"
        style="border:3px dashed #f703fb8f;padding:30px 0 0 30px"
        srcdoc="<a target='_parent' href='https://www.it-akademija.com'>U roditeljskom frejmu</a>">  
</iframe>

<iframe width="300" height="100"
        style="border:3px dashed #808cf8;padding:30px 0 0 30px"
        srcdoc="<a target='_top' href='https://www.it-akademija.com'>U novom prozoru zanemarivsi okvire</a>">  
</iframe>
 
<br><a href="https://www.w3schools.com/" target="_blank">U novom prozoru</a>
<br><a href="https://www.w3schools.com/" target="_self">U istom prozoru</a>

<p>If target="_parent", the link will open in a new browser window or tab.</p>
<p>Otvori najbolje u w3schools zbog roditeljuskih frejmova!</p>
</body>
</html>
